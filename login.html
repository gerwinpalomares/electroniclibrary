<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet">
  <script>
    
    function validateLogin(event) {
      event.preventDefault(); 

      
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      
      
      const correctEmail = "jordan@pol.com";
      const correctPassword = "jordanpol";
      
      
      email.classList.remove('border-red-500');
      password.classList.remove('border-red-500');
      
     
      if (email.value === correctEmail && password.value === correctPassword) {
        
        window.location.href = "dashboard.html";  // Replace with your actual dashboard URL
      } else {
        
        if (email.value !== correctEmail) {
          email.classList.add('border-red-500');
        }
        if (password.value !== correctPassword) {
          password.classList.add('border-red-500');
        }
        alert("Incorrect email or password!"); 
      }
    }
  </script>
</head>
<body class="h-screen bg-cover bg-center" style="background-image: url('lib.png');">
  <!-- Navbar -->
  <nav class="bg-green-700 bg-opacity-80 p-4 fixed top-0 w-full flex justify-between items-center">
    <a href="#" class="text-white text-lg font-bold">E-Library</a>
    <div>
      <a href="home.html" class="text-white px-4">Home</a>
      <a href="signup.html" class="text-white px-4">Sign Up</a>
      <a href="#" class="text-white px-4">Help</a>
    </div>
  </nav>

  
  <div class="flex items-center justify-center h-full">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
      <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Welcome Back!</h1>
      <form onsubmit="validateLogin(event)">
        <div class="mb-4">
          <input 
            id="email"
            type="email" 
            placeholder="Try This: jordan@pol.com" 
            class="w-full p-3 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
        </div>
        <div class="mb-4">
          <input 
            id="password"
            type="password" 
            placeholder="Try this: jordanpol" 
            class="w-full p-3 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
        </div>
       
        <button 
          type="submit" 
          class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition-all">
          Log In
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? 
        <a href="signup.html" class="text-green-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
