<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./output.css" rel="stylesheet">
  <script>
    // JavaScript function to validate the sign-up form
    function validateSignUp(event) {
      event.preventDefault(); // Prevent form submission by default

      // Get form input values
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Check if any fields are empty
      if (firstName === '' || lastName === '' || email === '' || password === '' || confirmPassword === '') {
        alert('Please fill in all fields before submitting.');
        return; // Stop the form submission
      }

      // Check if the passwords match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return; // Stop the form submission
      }

      // If everything is correct, redirect to dashboard
      window.location.href = 'dashboard.html';  // Replace with your actual dashboard URL
    }
  </script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-green-700 bg-opacity-80 p-4 fixed top-0 w-full flex justify-between items-center">
    <a href="#" class="text-white text-lg font-bold">E-Library</a>
    <div>
      <a href="home.html" class="text-white px-4">Home</a>
      <a href="login.html" class="text-white px-4">Login</a>
      <a href="help.html" class="text-white px-4">Help</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="flex items-center justify-center h-screen mt-16">
    <!-- Left Section: Image -->
    <div class="hidden md:block w-1/2 h-full">
      <img src="lib.png" alt="Library" class="w-full h-full object-cover rounded-l-lg shadow-lg">
    </div>

    <!-- Right Section: Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-1/2 mx-4">
      <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Create Your Account</h1>
      <form onsubmit="validateSignUp(event)">
        <div class="mb-4">
          <input 
            id="first-name"
            type="text" 
            placeholder="First Name" 
            class="w-full p-3 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
        </div>
        <div class="mb-4">
          <input 
            id="last-name"
            type="text" 
            placeholder="Last Name" 
            class="w-full p-3 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
        </div>
        <div class="mb-4">
          <input 
            id="email"
            type="email" 
            placeholder="Email" 
            class="w-full p-3 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
        </div>
        <div class="mb-4">
          <input 
            id="password"
            type="password" 
            placeholder="Password" 
            class="w-full p-3 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
        </div>
        <div class="mb-4">
          <input 
            id="confirm-password"
            type="password" 
            placeholder="Confirm Password" 
            class="w-full p-3 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
        </div>
        <button 
          type="submit" 
          class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition-all">
          Sign Up
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? 
        <a href="login.html" class="text-green-600 hover:underline">Log In</a>
      </p>
    </div>
  </div>
</body>
</html>
